     <img class="colelem temp_no_img_src" id="u3281-13" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-13.png?crc=292688196" data-image-width="840" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u3373-7" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-7.png?crc=400294083" data-image-width="848" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u3376-8" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-8.png?crc=4145164927" data-image-width="848" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u3379-7" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-7.png?crc=4117383536" data-image-width="848" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u3382-8" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-8.png?crc=465832606" data-image-width="848" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_img_src" id="u3385-9" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-9.png?crc=390809275" data-image-width="848" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-132.png?crc=530921373" data-image-width="800" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-72.png?crc=3765867618" data-image-width="808" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-82.png?crc=160744205" data-image-width="808" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-72.png?crc=4026158270" data-image-width="808" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-92.png?crc=3877656507" data-image-width="808" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-133.png?crc=127189244" data-image-width="721" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-73.png?crc=3950596322" data-image-width="728" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-83.png?crc=4199521897" data-image-width="728" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-73.png?crc=497276571" data-image-width="728" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-83.png?crc=347764926" data-image-width="728" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-93.png?crc=40355295" data-image-width="728" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-134.png?crc=101140368" data-image-width="692" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-74.png?crc=137388138" data-image-width="698" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-84.png?crc=241404252" data-image-width="698" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-74.png?crc=99432928" data-image-width="698" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-84.png?crc=3974155992" data-image-width="698" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-94.png?crc=442112480" data-image-width="698" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-135.png?crc=212444653" data-image-width="632" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-75.png?crc=391954479" data-image-width="638" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-85.png?crc=4194856745" data-image-width="638" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-75.png?crc=89875942" data-image-width="638" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-85.png?crc=3857964762" data-image-width="638" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-95.png?crc=321298728" data-image-width="638" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-136.png?crc=3853710704" data-image-width="593" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-76.png?crc=4060934627" data-image-width="598" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-137.png?crc=315944930" data-image-width="560" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-77.png?crc=59321477" data-image-width="566" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-87.png?crc=4230431237" data-image-width="566" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-77.png?crc=4285677028" data-image-width="566" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-87.png?crc=425161911" data-image-width="566" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-97.png?crc=353578832" data-image-width="566" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-138.png?crc=3841017296" data-image-width="532" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-78.png?crc=341519014" data-image-width="537" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-88.png?crc=20980134" data-image-width="537" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-78.png?crc=3761220259" data-image-width="537" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-88.png?crc=457797136" data-image-width="537" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-98.png?crc=4048909132" data-image-width="537" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-139.png?crc=4067960783" data-image-width="506" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-79.png?crc=168159176" data-image-width="510" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-89.png?crc=204180044" data-image-width="510" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-79.png?crc=532318778" data-image-width="510" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-89.png?crc=177426533" data-image-width="510" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-99.png?crc=3984580068" data-image-width="510" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1310.png?crc=3830961652" data-image-width="490" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-710.png?crc=3777347424" data-image-width="495" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
    </div>
    <span class="anchor_item grpelem placeholder" data-placeholder-for="p2_content"><!-- placeholder node --></span>
    <div class="clearfix grpelem" id="pu3376-8"><!-- column -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-810.png?crc=155704907" data-image-width="495" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-710.png?crc=4216270085" data-image-width="495" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-810.png?crc=3835275306" data-image-width="495" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-910.png?crc=3795595382" data-image-width="495" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1311.png?crc=3881621761" data-image-width="619" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-711.png?crc=163823192" data-image-width="623" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-811.png?crc=4004561225" data-image-width="621" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-711.png?crc=276469513" data-image-width="622" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-811.png?crc=339703012" data-image-width="621" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-911.png?crc=28726978" data-image-width="616" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1312.png?crc=4254985084" data-image-width="589" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-712.png?crc=4065489100" data-image-width="593" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-812.png?crc=4184031244" data-image-width="591" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-712.png?crc=252596331" data-image-width="592" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-812.png?crc=268141125" data-image-width="591" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-912.png?crc=422161426" data-image-width="587" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1313.png?crc=65518723" data-image-width="559" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-713.png?crc=505581750" data-image-width="563" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-813.png?crc=4083953186" data-image-width="561" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-713.png?crc=473457992" data-image-width="562" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-813.png?crc=4253211350" data-image-width="561" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-913.png?crc=379491474" data-image-width="556" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1314.png?crc=78476478" data-image-width="530" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-714.png?crc=4116961176" data-image-width="533" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-814.png?crc=263644703" data-image-width="531" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-714.png?crc=110904453" data-image-width="532" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-814.png?crc=453898379" data-image-width="531" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-914.png?crc=346769507" data-image-width="528" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1315.png?crc=94296351" data-image-width="493" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-715.png?crc=320157684" data-image-width="497" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-815.png?crc=22106289" data-image-width="495" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-715.png?crc=375947817" data-image-width="496" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-815.png?crc=3835275306" data-image-width="495" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-915.png?crc=384713591" data-image-width="491" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1316.png?crc=4131209447" data-image-width="464" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-716.png?crc=413513829" data-image-width="466" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-816.png?crc=4096506005" data-image-width="465" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-716.png?crc=125949872" data-image-width="466" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-816.png?crc=3859277491" data-image-width="465" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-916.png?crc=204543876" data-image-width="461" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1317.png?crc=304583664" data-image-width="439" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-717.png?crc=3776358137" data-image-width="442" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-817.png?crc=379051812" data-image-width="441" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-717.png?crc=374395849" data-image-width="441" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-817.png?crc=3871864217" data-image-width="441" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-917.png?crc=3815362166" data-image-width="438" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
