     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1318.png?crc=3934782306" data-image-width="415" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-718.png?crc=58348962" data-image-width="418" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-818.png?crc=3981008900" data-image-width="416" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-718.png?crc=4049840650" data-image-width="417" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-918.png?crc=4138645676" data-image-width="414" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1319.png?crc=3786584888" data-image-width="375" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-719.png?crc=4178637848" data-image-width="377" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-819.png?crc=427957641" data-image-width="376" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-719.png?crc=258836939" data-image-width="377" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-819.png?crc=4180075885" data-image-width="376" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-919.png?crc=487655237" data-image-width="373" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1321.png?crc=4237598951" data-image-width="331" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-721.png?crc=22367889" data-image-width="334" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-821.png?crc=4158011468" data-image-width="333" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-721.png?crc=368435761" data-image-width="333" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-821.png?crc=3781669439" data-image-width="333" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="grpelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-921.png?crc=320477043" data-image-width="330" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1322.png?crc=482634886" data-image-width="308" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-722.png?crc=4250436022" data-image-width="310" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-822.png?crc=3929058977" data-image-width="309" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-722.png?crc=256128819" data-image-width="310" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="дНЕВНОЙ МАКИЯЖ - создается с помощью косметики легких текстур и спокойных цветов. Он может выглядеть практически незаметным, тем не менее, он маскирует недостатки, подчеркивает достоинства внешности, делает лицо свежим, ухоженным и очаровательным. СТОИМОСТЬ: 2000 РУБ" data-orig-src="images/u3382-822.png?crc=517573871" data-image-width="309" data-orig-id="u3382-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="вЕЧЕРНИЙ МАКИЯЖ - Такой вид make-ap еще называют «праздничный макияж». Безупречный, элегантный, способный подчеркнуть именно вашу индивидуальность и красоту — именно такой макияж сделает наш визажист. С этим макияжем ваш образ будет ярким и запоминающимся, и торжественный вечер пройдет незабываемо. Именно вечерний макияж мы рекомендуем делать как фотомакияж. Дело в том, что на фотографии дневной и коктейльный макияж часто «теряются», то есть выглядят незаметными. Напротив, довольно яркий вечерний макияж даже на сделанном днем фото не выглядит вызывающе, а создает эффект ухоженного, здорового и молодого лица. Используются более плотные текстуры. Основная задача не просто подчеркнуть лицо, а изменить образ, привлечь внимание. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3385-922.png?crc=90010448" data-image-width="307" data-orig-id="u3385-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ЛОТУС - В этой процедуре периодически нуждается каждый, ведь на поверхности кожи постоянно скапливается пот, сало, пыль, роговые чешуйки, загрязнения. Процедура абсолютно атравматична, обеспечивает сокращение пор, уменьшение воспалений, выравнивание цвета и текстуры, улучшение состояния и качества кожи. Атравматичная чистка кожи имеет минимум ограничений в применении, может выполняться в любом возрасте и в любое время года. Эксклюзивная методика подготовки кожи к проведению чистки позволяет отказаться от использования вапоризатора и проводить чистку любого типа кожи, включая сухую и чувствительную, а также склонную к куперозу. Глубокая атравматичная чистка кожи позволяет не только провести чистку как таковую, но также представляет собой профессиональный эстетический уход за кожей лица. Используемые здесь пилинги и растворы способствуют глубокому увлажнению кожи, осветляют ее, нормализуют салоотделение, уменьшают гиперкератоз. СТОИМОСТЬ: 5000 РУБ" data-orig-src="images/u3281-1323.png?crc=397624339" data-image-width="279" data-orig-id="u3281-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА AGE-CONTROL - Суперсовременная процедура для интенсивной профилактики старения, для ухода за увядающей кожей. Обеспечивает немедленный лифтинговый эффект и обладает пролонгированным действием. Фитоэстрагены и фитопротеины стимулируют синтез коллагена, повышают уровень влаги в эпидермисе. Экстракты водорослей, богатые аминокислотами, витаминами, эластином насыщают кожу, улучшают регенерацию. Препараты содержат антиоксиданты, ускоряют обновление эпидермиса, защищают от неблагоприятных внешних воздействий. Для достижения еще более выраженного эффекта возможно домашнее курсовое применение ампульных препаратов серии AGE-CONTROL по назначению косметолога. СТОИМОСТЬ: 4300 РУБ" data-orig-src="images/u3373-723.png?crc=3948938720" data-image-width="280" data-orig-id="u3373-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="МОДЕЛИРУЮЩАЯ МАСКА - Такая маска незаменима в том случае, если Вам срочно нужно привести в порядок свое лицо, а времени уже не хватает. Достаточно провести в кабинете у косметолога 1 час и Вы преобразились! Маска насыщает кожу влагой, микро- и макроэлементами, содержащимися в морских водорослях, разглаживает морщинки, убирает отечность. Быстрый эффект красоты длится 24 - 36 часов, пролонгированный эффект - до 5 суток. Продолжительность процедуры 1 час. СТОИМОСТЬ: 3000 РУБ" data-orig-src="images/u3376-823.png?crc=479079165" data-image-width="280" data-orig-id="u3376-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="ПРОЦЕДУРА ПИДИНГ ЛИЦА - делают 1-2 раза в неделю применяя для этой цели скрабы. Но если вы решите почистить кожу в салоне, вы невооружённым взглядом почувствуете всю разность этих процедур. Под пилингом подразумевается отшелушивание ороговевшего, уже мёртвого слоя эпидермиса, под которым расцветает во всей своей красе здоровая и молодая кожа. СТОИМОСТЬ: 4800 РУБ" data-orig-src="images/u3379-723.png?crc=446969779" data-image-width="279" data-orig-id="u3379-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
